<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>
        table, th, td {
            border:1px solid black;
            alignment: center;
            border-collapse: collapse;
            text-align: center;
        }
        table {
            width: 10%;
        }
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

tr:nth-child(even) {
  background-color: rgba(150, 212, 212, 0.4);
}

th:nth-child(even),td:nth-child(even) {
  background-color: rgba(150, 212, 212, 0.4);
}
</style>

</head>
<body>
<table>
    <caption>Tabale caption</caption>
    <colgroup>
        <col span="2">
        <col span="4" style="background-color: red" >
    </colgroup>
    <tr style="height: 50px">
        <th> Nagłówki</th>
        <th rowspan="2"> KOza</th>
        <th style="width: 70%"> Krowa</th>

        <th> Kura</th>
    </tr>
    <tr>
        <th> liczby</th>
        <td colspan="2"> 1 </td>
    </tr>
</table>
